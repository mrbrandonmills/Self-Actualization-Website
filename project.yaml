# Project Overview
description: |
  Award-winning scroll animation system (Ghost Fade / Multi-State Visual Convergence)
  for luxury Self-Actualization brand. Combines GSAP, View Transitions API, and WebGPU
  particles to create scroll experiences worthy of CSS Design Awards + Awwwards.

# Technical Layers (Progressive Enhancement)
layers:
  - id: l1_gsap
    name: "GSAP Baseline"
    description: "Scroll-driven 3D transformations with multi-state visual convergence"
    tech_stack:
      - GSAP + ScrollTrigger
      - CSS 3D Transforms
      - Lenis Smooth Scroll
    browser_support: "95% (all modern browsers)"
    performance_target: "60 FPS desktop, 56 FPS mobile"
    status: "prototype"
    priority: "P0"
    experimental: false

  - id: l2_view_transitions
    name: "View Transitions API"
    description: "Instant page/section transitions with scroll-driven progress"
    tech_stack:
      - View Transitions API (document.startViewTransition)
      - CSS Scroll-Driven Animations
      - Feature detection + Safari fallback
    browser_support: "85% (Chrome 140+, Firefox 144+, Safari fallback)"
    performance_target: "60 FPS desktop, 53 FPS mobile"
    status: "prototype"
    priority: "P0"
    experimental: false

  - id: l3_particles_webgpu
    name: "WebGPU Particle System"
    description: "25k-100k scroll-reactive particles using compute shaders"
    tech_stack:
      - Three.js WebGPURenderer
      - TSL (Three Shading Language)
      - Compute shaders
      - WebGL fallback
    browser_support: "50% WebGPU experimental, 100% WebGL fallback"
    performance_target: "60 FPS desktop (100k particles), 45 FPS mobile (10k particles)"
    status: "prototype"
    priority: "P1"
    experimental: false

  - id: l3_raymarch_sdf
    name: "Ray Marching SDF (Alternative to particles)"
    description: "Shape morphing using signed distance fields and ray marching"
    tech_stack:
      - Custom GLSL fragment shaders
      - Glslify SDF libraries
      - Ray marching algorithm
    browser_support: "100%"
    performance_target: "52 FPS desktop, 35 FPS mobile"
    status: "experimental"
    priority: "P2"
    experimental: true

  - id: l4_nn_scroll_prediction
    name: "Neural Network Scroll Prediction"
    description: "LSTM model predicts scroll position for anticipatory UI"
    tech_stack:
      - TensorFlow.js
      - LSTM architecture
      - Web Workers
    browser_support: "100%"
    performance_target: "58 FPS desktop, 48 FPS mobile"
    status: "experimental"
    priority: "P3"
    experimental: true

# Chosen Implementation Path
chosen_option: "D"
chosen_description: "Balanced Approach ‚Äî Layers 1 + 2 + 3A (GSAP + View Transitions + Particles)"
chosen_rationale: |
  Option D provides the best balance of innovation and performance:
  - Layer 1 (GSAP) guarantees 60 FPS baseline
  - Layer 2 (View Transitions) adds cutting-edge Interop 2025 tech
  - Layer 3A (WebGPU Particles) provides visual "wow factor"
  - Skips Layer 4 (Neural Network) to avoid scope creep
  - Timeline: 3 weeks (reasonable)
  - Award potential: ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (very high)

